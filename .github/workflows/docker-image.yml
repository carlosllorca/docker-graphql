name: Docker Image CI
env:
  REPOSITORY_NAME: carlosllorca/docker-graphql
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v5.4.0
      with:
        major_pattern: "major:"
        minor_pattern: "feat:"
        bump_each_commit_patch_pattern: "true"
        version_format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: version
    - name: Docker login
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        echo "Trying login to dockerhub with credentials"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Login ended"
        echo "New version: $NEW_VERSION !!!!!"
    - name: Build docker image
      env:
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        echo "Building docker image"
        docker build -t $REPOSITORY_NAME:$NEW_VERSION .
        docker build -t $REPOSITORY_NAME:latest .
        echo "Docker image built"
    - name: Push docker image
      env:
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        echo "Pushing docker image"
        docker push $REPOSITORY_NAME:$NEW_VERSION
        docker push $REPOSITORY_NAME:latest
        echo "Docker image pushed"

